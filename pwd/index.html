<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <link rel="shortcut icon" href="/favicon.ico">


    <title>可记忆的密码管理方案</title>
    <meta name="keywords" content="密码,密码管理,密码管理工具"/>
    <meta name="description" content="可记忆、无储存，可记忆的密码管理方案"/>

    <link href="app.css?id=20230612" rel="stylesheet" type="text/css">


    <meta name="theme-color" content="#00A8FF"> 





</head>

<body>
<div id="top-bar">
    <div id="top-bar-box">
        <div id="logo">
            <div class="main">花密</div>
            <div class="english">
                <p>Flower</p>
                <p>Password</p>
            </div>
        </div>
    </div>

    <div class="content-box">
        <input class="password-in-mind" type="password" placeholder="记忆密码">
        <input class="key" type="text" placeholder="区分代号">
        <div id="last-password" class="hidden">
            <span class="password">请输入记忆密码和区分代号</span>
            <button class="show-password"><i class="svg-icon icon-open-eye"></i></button>
            <button class="copy">复制</button>
        </div>
    </div>

    <div id="footer">
        <p></p>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
    if (window.matchMedia('(display-mode: standalone)').matches) {
        document.addEventListener("DOMContentLoaded", function () {
            document.title = '';
        });
    }
</script>
<script src="app.js?id=20230612" type="text/javascript"></script>

</body>

</html>
